<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  

<div class="initial container pattern">
  <h3>How do you want to play?</h3>
  <div class='row'>
    <button class="col-4 btn btn-default" onclick="setPlayMode(0)">one player</button>
      <p class="col-4"></p>
    <button class="col-4 btn btn-default" onclick="setPlayMode(1)">two players</button> 
  </div>
</div>


<div class="chessChoose container pattern">
  <h3>Which color do you choose?</h3>
  <div class='row'>
    <button class="col-4 btn btn-default" onclick="colorChoose(1)">black</button>
      <p class="col-4"></p>
    <button class="col-4 btn btn-default" onclick="colorChoose(0)">white</button> 
  </div>
</div>


<div class = 'chessBoard'>
  <button class="btn btn-primary d-block" id = "reset" onclick = 'newRound()'>NewRound</button>
 <p class="result">Who will be the winner?</p>
<canvas id="mycanvas" width="450px" height="450px"></canvas>
</div>

<audio id="bgMusic">
  <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/ogg">
 
</audio>





<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
